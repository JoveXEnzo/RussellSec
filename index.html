<!-- ======================================================
     STYLES
====================================================== -->
<style>
  body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
  }

  /* UTILITY BAR */
  .utility-bar{
    background:#06142f;
    color:#9ec9ff;
    font-size:12px;
    padding:6px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:all 0.3s ease;
  }

  .utility-links a{
    color:#9ec9ff;
    text-decoration:none;
    margin-left:20px;
  }

  /* MAIN NAV */
  .main-nav{
    background:linear-gradient(135deg,#0a1f44,#0f3d91);
    padding:18px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 10px 35px rgba(0,0,0,0.7);
    position:sticky;
    top:0;
    z-index:999;
    transition:padding 0.3s ease;
  }

  .main-nav img{
    height:60px;
    border-radius:12px;
  }

  .primary-links{
    display:flex;
    gap:40px;
  }

  .primary-links a{
    color:#ffffff;
    text-decoration:none;
    font-weight:600;
    letter-spacing:1px;
    position:relative;
  }

  .primary-links a::after{
    content:'';
    position:absolute;
    bottom:-6px;
    left:0;
    width:0;
    height:3px;
    background:#9ec9ff;
    transition:0.3s;
  }

  .primary-links a:hover::after{
    width:100%;
  }

  /* CATEGORY BAR */
  .category-bar{
    background:#081b3a;
    padding:14px 30px;
    display:flex;
    gap:30px;
    overflow-x:auto;
    white-space:nowrap;
    border-top:1px solid rgba(255,255,255,0.08);
    transition:padding 0.3s ease;
  }

  .category-bar::-webkit-scrollbar{
    display:none;
  }

  .category-bar a{
    color:#9ec9ff;
    text-decoration:none;
    font-size:13px;
    flex-shrink:0;
  }

  .category-bar a:hover{
    color:#ffffff;
  }

  /* MOBILE */
  @media(max-width:900px){
    .primary-links{
      gap:20px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
  }
</style>

<!-- ======================================================
     SCROLL COMPRESSION SCRIPT
====================================================== -->
<script>
  const utilityBar = document.querySelector('.utility-bar');
  const mainNav = document.querySelector('.main-nav');
  const categoryBar = document.querySelector('.category-bar');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 80) {
      utilityBar.style.opacity = '0';
      utilityBar.style.height = '0';
      utilityBar.style.padding = '0 30px';

      mainNav.style.padding = '10px 30px';
      categoryBar.style.padding = '8px 30px';
    } else {
      utilityBar.style.opacity = '1';
      utilityBar.style.height = 'auto';
      utilityBar.style.padding = '6px 30px';

      mainNav.style.padding = '18px 30px';
      categoryBar.style.padding = '14px 30px';
    }
  });
</script>
