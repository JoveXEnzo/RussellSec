<!-- ======================================================
     STYLES
====================================================== -->
<style>
  body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
  }

  /* UTILITY BAR */
  .utility-bar{
    background:#06142f;
    color:#9ec9ff;
    font-size:12px;
    padding:6px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:all 0.3s ease;
  }

  .utility-links a{
    color:#9ec9ff;
    text-decoration:none;
    margin-left:20px;
  }

  /* MAIN NAV */
  .main-nav{
    background:linear-gradient(135deg,#0a1f44,#0f3d91);
    padding:22px 30px;
    display:flex;
    align-items:center;
    gap:50px;
    box-shadow:0 12px 40px rgba(0,0,0,0.75);
    position:sticky;
    top:0;
    z-index:999;
    transition:padding 0.3s ease;
  }

  /* LOGO BLOCK */
  .logo-block{
    flex-shrink:0;
    display:flex;
    align-items:center;
  }

  .logo-block img{
    height:85px; /* BIG, INTENTIONAL */
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.7);
  }

  /* NAV LINKS */
  .primary-links{
    display:flex;
    gap:42px;
    margin-left:auto;
  }

  .primary-links a{
    color:#ffffff;
    text-decoration:none;
    font-weight:600;
    letter-spacing:1px;
    position:relative;
    padding-bottom:6px;
  }

  .primary-links a::after{
    content:'';
    position:absolute;
    bottom:0;
    left:0;
    width:0;
    height:3px;
    background:#9ec9ff;
    transition:0.3s;
  }

  .primary-links a:hover::after{
    width:100%;
  }

  /* CATEGORY BAR */
  .category-bar{
    background:#081b3a;
    padding:16px 30px;
    display:flex;
    gap:32px;
    overflow-x:auto;
    white-space:nowrap;
    border-top:1px solid rgba(255,255,255,0.08);
    transition:padding 0.3s ease;
  }

  .category-bar::-webkit-scrollbar{
    display:none;
  }

  .category-bar a{
    color:#9ec9ff;
    text-decoration:none;
    font-size:13px;
    flex-shrink:0;
  }

  .category-bar a:hover{
    color:#ffffff;
  }

  /* MOBILE */
  @media(max-width:900px){
    .main-nav{
      flex-wrap:wrap;
    }

    .logo-block img{
      height:70px;
    }

    .primary-links{
      gap:20px;
      margin-left:0;
      justify-content:center;
      width:100%;
      margin-top:12px;
    }
  }
</style>

<!-- ======================================================
     SCROLL COMPRESSION SCRIPT
====================================================== -->
<script>
  const utilityBar = document.querySelector('.utility-bar');
  const mainNav = document.querySelector('.main-nav');
  const categoryBar = document.querySelector('.category-bar');
  const logo = document.querySelector('.logo-block img');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 80) {
      utilityBar.style.opacity = '0';
      utilityBar.style.height = '0';
      utilityBar.style.padding = '0 30px';

      mainNav.style.padding = '12px 30px';
      categoryBar.style.padding = '10px 30px';
      logo.style.height = '65px';
    } else {
      utilityBar.style.opacity = '1';
      utilityBar.style.height = 'auto';
      utilityBar.style.padding = '6px 30px';

      mainNav.style.padding = '22px 30px';
      categoryBar.style.padding = '16px 30px';
      logo.style.height = '85px';
    }
  });
</script>
