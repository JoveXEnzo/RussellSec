<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Russell Security | Professional Protection</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon-cyan:   #00f0ff;
      --neon-gold:   #cfa84a;
      --neon-red:    #ff003c;
      --dark-bg:     #0a0a0e;
      --dark-deep:   #05050a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark-deep);
      color: white;
      font-family: 'Russo One', Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ────────────────────────────────────────────────
       CYBER HERO
    ──────────────────────────────────────────────── */
    .cyber-hero {
      position: relative;
      height: 100vh;
      min-height: 720px;
      background: var(--dark-bg);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1800px;
    }

    /* Background subtle animated gradient/particles */
    .bg-particles {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 15% 25%, rgba(0,240,255,0.07) 0%, transparent 45%),
        radial-gradient(circle at 85% 75%, rgba(207,168,74,0.05) 0%, transparent 55%);
      animation: bg-drift 30s linear infinite;
      pointer-events: none;
    }

    @keyframes bg-drift {
      0%   { background-position: 0% 0%; }
      100% { background-position: 300% 300%; }
    }

    /* Logo container with 3D tilt on mouse */
    .logo-container {
      position: relative;
      width: 55%;
      max-width: 520px;
      transform-style: preserve-3d;
      transition: transform 0.45s ease-out;
      z-index: 2;
    }

    .cyber-logo {
      width: 100%;
      display: block;
      filter: 
        brightness(0.92) 
        contrast(1.45) 
        drop-shadow(0 0 25px var(--neon-cyan))
        drop-shadow(0 0 50px rgba(0,240,255,0.4));
      animation: pulse-glow 5.5s ease-in-out infinite alternate;
    }

    @keyframes pulse-glow {
      0%   { filter: brightness(0.92) contrast(1.45) drop-shadow(0 0 25px var(--neon-cyan)); transform: scale(1) rotateY(0deg); }
      100% { filter: brightness(1.25) contrast(1.65) drop-shadow(0 0 55px var(--neon-cyan)); transform: scale(1.035) rotateY(3deg); }
    }

    /* Scan lines */
    .scan-lines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0 1px,
        rgba(0,240,255,0.05) 1px 2px,
        transparent 2px 5px
      );
      animation: scan 4s linear infinite;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes scan {
      0%   { transform: translateY(-120%); }
      100% { transform: translateY(120%); }
    }

    /* Glitch overlay */
    .glitch-layer {
      position: absolute;
      inset: 0;
      background: url('russellsec.jpg') center / cover;
      opacity: 0.07;
      mix-blend-mode: screen;
      animation: glitch-heavy 4.2s infinite steps(1);
      z-index: 4;
      pointer-events: none;
    }

    @keyframes glitch-heavy {
      0%, 4%, 100%  { clip-path: inset(0 0 0 0); transform: translate(0); }
      1%   { clip-path: inset(3% 0 6% 0); transform: translate(-6px, 3px); }
      2.5% { clip-path: inset(6% 0 3% 0); transform: translate(6px, -4px); }
      3.5% { clip-path: inset(2% 0 9% 0); transform: translate(-3px, 5px); }
    }

    /* Hero text content */
    .hero-text {
      position: absolute;
      z-index: 10;
      text-align: center;
      pointer-events: auto;
    }

    .neon-title {
      font-size: clamp(4.5rem, 11vw, 11rem);
      line-height: 0.9;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-gold), var(--neon-cyan));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 15px var(--neon-cyan),
        0 0 40px var(--neon-cyan),
        0 0 80px var(--neon-gold);
      animation: neon-flicker 2.8s infinite alternate;
      letter-spacing: -2px;
    }

    @keyframes neon-flicker {
      0%, 18%, 22%, 25%, 100% { text-shadow: 0 0 15px var(--neon-cyan), 0 0 40px var(--neon-cyan); }
      20%, 24%               { text-shadow: 0 0 25px var(--neon-cyan), 0 0 70px var(--neon-gold); }
    }

    .neon-subtitle {
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      margin: 25px 0 50px;
      opacity: 0.92;
      text-shadow: 0 0 20px var(--neon-cyan);
      letter-spacing: 1.5px;
    }

    .neon-cta {
      display: inline-block;
      padding: 18px 60px;
      background: transparent;
      border: 3px solid var(--neon-gold);
      color: var(--neon-gold);
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 60px;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 0 0 30px rgba(207,168,74,0.5);
      transition: all 0.4s ease;
    }

    .neon-cta:hover {
      background: var(--neon-gold);
      color: #000;
      box-shadow: 0 0 60px var(--neon-gold);
      transform: translateY(-6px) scale(1.05);
    }

    /* Simple top nav */
    .cyber-nav {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 70px;
      z-index: 15;
      font-size: 1.3rem;
    }

    .cyber-nav a {
      color: white;
      text-decoration: none;
      text-shadow: 0 0 12px var(--neon-cyan);
      transition: all 0.3s;
    }

    .cyber-nav a:hover {
      color: var(--neon-gold);
      text-shadow: 0 0 25px var(--neon-gold);
      transform: translateY(-3px);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .cyber-hero { min-height: 90vh; }
      .logo-container { width: 70%; max-width: 420px; }
      .cyber-nav { gap: 40px; font-size: 1.1rem; top: 20px; flex-wrap: wrap; }
      .neon-cta { padding: 14px 40px; font-size: 1.2rem; }
    }

    @media (max-width: 600px) {
      .neon-title { font-size: clamp(3.2rem, 14vw, 6rem); }
      .neon-subtitle { font-size: 1.4rem; margin: 20px 0 40px; }
      .cyber-nav { flex-direction: column; gap: 25px; }
    }
  </style>
</head>
<body>

<header class="cyber-hero">
  <div class="bg-particles"></div>

  <div class="logo-container" id="logoTilt">
    <img src="russellsec.jpg" alt="Russell Security" class="cyber-logo">
    <div class="scan-lines"></div>
    <div class="glitch-layer"></div>
  </div>

  <div class="hero-text">
    <h1 class="neon-title">RUSSELL SECURITY</h1>
    <p class="neon-subtitle">VIGILANCE · TECHNOLOGY · PROTECTION</p>
    <a href="#contact" class="neon-cta">REQUEST ASSESSMENT</a>
  </div>

  <nav class="cyber-nav">
    <a href="#services">SERVICES</a>
    <a href="#stats">STATISTICS</a>
    <a href="#contact">CONTACT</a>
    <a href="#about">ABOUT</a>
  </nav>
</header>

<!-- Mouse tilt effect -->
<script>
  const logo = document.getElementById('logoTilt');
  if (logo) {
    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth  / 2 - e.clientX) / 30;
      const y = (window.innerHeight / 2 - e.clientY) / 30;
      logo.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
  }
</script>

</body>
</html>
