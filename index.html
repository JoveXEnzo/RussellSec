<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russell Security</title>
  <style>
    /* ===== Global Styles ===== */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: royalblue;
      padding: 10px 20px;
      color: white;
    }

    .navbar img {
      height: 50px; /* Adjust logo size */
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700; /* optional hover effect */
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: royalblue;
      color: white;
      height: 100vh;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .hero h1 {
        font-size: 2.2em;
      }

      .hero p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="russellsec.jpg" alt="Russell Security Logo">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Russell Security</h1>
    <p>Your safety, our mission. We provide professional security solutions tailored to your needs.</p>
  </div>

</body>
</html>
