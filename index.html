<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russell Security - Elite Landing</title>
  <style>
    /* ===== Global Styles ===== */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background-color: royalblue;
      color: white;
    }

    a { text-decoration: none; }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background-color: rgba(65, 105, 225, 0.9); /* semi-transparent */
      position: fixed;
      width: 100%;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    .navbar img {
      height: 80px;
      transition: transform 0.3s;
    }

    .navbar img:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 40px;
      list-style: none;
      position: relative;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      font-weight: bold;
      padding: 10px 5px;
      display: block;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    /* Dropdown menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: royalblue;
      flex-direction: column;
      min-width: 180px;
      border-radius: 5px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 50;
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown a {
      padding: 12px 20px;
    }

    .nav-links li:hover .dropdown {
      display: flex;
    }

    /* Dropdown animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      margin-top: 120px; /* account for fixed navbar */
    }

    .hero img {
      width: 90%;
      max-width: 700px;
      height: auto;
      margin-bottom: 30px;
      animation: logoZoom 1.5s ease-out forwards;
    }

    @keyframes logoZoom {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: fadeUp 1.2s ease-out forwards;
    }

    .hero p {
      font-size: 1.3em;
      max-width: 600px;
      margin-bottom: 30px;
      animation: fadeUp 1.5s ease-out forwards;
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ===== CTA Button ===== */
    .hero .cta-btn {
      padding: 15px 50px;
      background: linear-gradient(45deg, #ffd700, #ffb700);
      color: royalblue;
      font-weight: bold;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease-in-out;
    }

    .hero .cta-btn:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.4);
    }

    /* ===== Advanced Effects ===== */
    .hero::before {
      content: '';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      pointer-events: none;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-links {
        gap: 20px;
      }

      .hero h1 { font-size: 2.2em; }
      .hero p { font-size: 1.1em; max-width: 300px; }
      .hero img { max-width: 90%; }
    }

    @media (max-width: 430px) {
      .nav-links { display: none; } /* hide for mobile, you can add hamburger later */
      .hero h1 { font-size: 1.8em; }
      .hero p { font-size: 1em; max-width: 280px; }
      .hero img { max-width: 95%; }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="russellsec.jpg" alt="Russell Security Logo">
    <ul class="nav-links">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Services ▾</a>
        <div class="dropdown">
          <a href="#">Corporate Security</a>
          <a href="#">Event Security</a>
          <a href="#">Personal Protection</a>
        </div>
      </li>
      <li>
        <a href="#">About ▾</a>
        <div class="dropdown">
          <a href="#">Our Team</a>
          <a href="#">History</a>
          <a href="#">Mission</a>
        </div>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <img src="russellsec.jpg" alt="Russell Security Logo">
    <h1>Russell Security</h1>
    <p>Your safety, our mission. Elite security solutions for businesses and individuals alike.</p>
    <button class="cta-btn">Get Started</button>
  </div>

</body>
</html>
