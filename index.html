<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russell Security</title>
  <style>
    /* ===== Global Styles ===== */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: royalblue;
      color: white;
      overflow-x: hidden;
    }

    /* ===== Navbar ===== */
    .navbar {
      display: flex;
      justify-content: flex-end;
      background-color: royalblue;
      padding: 15px 20px;
      position: absolute;
      width: 100%;
      z-index: 10;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      font-size: 1em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .hero img {
      width: 100%;
      max-width: 500px; /* massive but constrained on smaller screens */
      height: auto;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 350px;
      margin-bottom: 25px;
    }

    .hero .cta-btn {
      padding: 12px 30px;
      background-color: #ffd700;
      color: royalblue;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .hero .cta-btn:hover {
      transform: scale(1.05);
    }

    /* ===== Mobile Adjustments ===== */
    @media (max-width: 430px) {
      .hero img {
        max-width: 90%; /* takes almost full screen width */
      }

      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
        max-width: 300px;
      }

      .nav-links {
        gap: 10px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <img src="russellsec.jpg" alt="Russell Security Logo">
    <h1>Russell Security</h1>
    <p>Your safety, our mission. Professional security solutions for businesses and individuals alike.</p>
    <button class="cta-btn">Get Started</button>
  </div>

</body>
</html>
